<html lang="pt-br">
<head>

    <title>Terceiro exercício</title>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
            color: rgb(43, 43, 43);
        }

<body>
    <h1>Exercício 3</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número')) //prompt recebe sempre uma string 
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2

        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // + serve pra concatenar, nesse caso
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
