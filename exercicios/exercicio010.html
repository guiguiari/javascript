<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
    <script src="meujs/script.js"></script>
</head>
<body>
    <h1>Conversor de moedas</h1>
    <div>
        <p>Quanto dinheiro você tem na carteira?</p>
        <input type="number" name="carteira" id="carteira" placeholder="R$">
    </div>
    <div style="padding-top: 20px;">
        <p>Qual a cotação do dolar hoje?</p>
        <input type="number" name="dolar" id="dolar" placeholder="U$">
    </div>        
    <div style="padding-top: 10px;">
        <input type="button" value="Calcular" onclick="conversorMoedas()">
    </div>

    <div id="recebeTxt"></div>
</body>
</html>
