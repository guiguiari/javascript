<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste nacionalidade</title>
    <style>
        body {
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            background-color: antiquewhite;

        }

        input {
            padding: 5px;
            min-width: 10em;
        }

        div#res {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    <p>Preencha o campo abaixo com seu país e descubra se é estrangeiro.</p>

    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verifPais()" id="pais">
    <div id="res"></div>

    <script>
        function verifPais() {
            var campoPais = document.getElementById('pais').value
            var pais = campoPais
            var res = document.getElementById('res')

            if (pais == 'Brasil' || pais == 'brasil' || pais == 'Brazil' || pais == 'brazil') {
                res.innerHTML = `Vivendo em ${pais} você é <strong>Brasileiro</strong>!`
            } else {
                res.innerHTML = `Vivendo em ${pais} você é <strong>estrangeiro</strong>!`
            }
        }
    </script>
</body>
</html>
