<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Teste de Velocidade</h1>
    Velocidade do Carro <input type="number" name="" id="vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        

        function calcular() {
            var txtvel = document.getElementById('vel')
            var res = document.getElementById('res')


            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h<strong>.</p>`

            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO POR EXCESSO DE VELOCIDADE!</strong></p>'
            }
            
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'

        }
    </script>
</body>
</html>
