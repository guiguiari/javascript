        // 5 === '5' -> false (=== testa se o valor é identico)
        // 5 === 5 -> true
        // 5 !== 5 -> false
        // !== Desigual a

        // Operadores Lógicos
        // ! -> Negação 
        // && -> Conjunção (e)
        // || -> Disjunção (ou)

        // teste ? true : false
